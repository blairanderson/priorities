<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  {% if jekyll.environment == 'production' %}
  <script
    src="https://browser.sentry-cdn.com/5.30.0/bundle.tracing.min.js"
    integrity="sha384-Wmp0Jx28tGfR086jrVwifMRcSWk8HQW4TWQ6XsNtI90pVj0dgkH9r2+pI3L2CLf6"
    crossorigin="anonymous"
  ></script>

  <script !src="">
    Sentry.init({
      dsn: 'https://ef5b885726cf4f309c5ef8dc08b5d9df@o105755.ingest.sentry.io/5594818',
      release: "vdb-site@{{site.time | to_integer }}",
      integrations: [new Sentry.Integrations.BrowserTracing()],
      tracesSampleRate: 1.0,
    });
  </script>
  {% endif %}
</head>
